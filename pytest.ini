[pytest]
pythonpath = src
testpaths = tests
addopts = -ra
markers =
    unit: быстрые тесты без реальной БД
    integration: тесты с реальной БД/движком (SQLite/Postgres)
    sqlite: интеграционные тесты на SQLite
    postgres: интеграционные тесты на PostgreSQL
    logging: проверки логирования/ошибок
    dry_run: проверки режима dry-run