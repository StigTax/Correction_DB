name: tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  unit_and_sqlite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest -m unit -q

      - name: Run SQLite integration tests
        run: |
          pytest -m "integration and sqlite" -q


  postgres_integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psycopg2-binary

      - name: Install system deps (psql)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create test databases
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d postgres -c 'CREATE DATABASE db_source;'
          psql -h localhost -U postgres -d postgres -c 'CREATE DATABASE db_target;'

      - name: Run PostgreSQL integration tests
        env:
          POSTGRES_SOURCE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/db_source
          POSTGRES_TARGET_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/db_target
        run: |
          pytest -m "integration and postgres" -q